version: '3'
services:
  web:
    build: .
    command: python run.py
    ports:
      - '5000:5000'
    volumes:
      - .:/logger
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
